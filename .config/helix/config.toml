theme = "base16_transparent"

[keys.normal]
esc = ["collapse_selection", "keep_primary_selection"]

[editor]
line-number = "relative"
scrolloff = 4
auto-save = true
true-color = true

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.file-picker]
hidden = false

[editor.lsp]
display-messages = true
display-inlay-hints = true
